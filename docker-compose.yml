version: "3.9"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: kuantokusta
    ports:
      - "5432:5432"
    networks:
      - kuantokusta

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: kuantokusta
      PGADMIN_LISTEN_PORT: 5000
    ports:
      - "5000:5000"
    networks:
      - kuantokusta
    depends_on:
      - postgres

